<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name's Personal Profile Page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Your Name</h1>
    <h2>Personal Profile Page</h2>
  </header>

  <main>

    <section id="name">
      <h2>Name</h2>
      <p>Your full name</p>
    </section>

    <section id="email">
      <h2>Email</h2>
      <p>your.email@example.com</p>
    </section>

    <section id="profile">
      <h2>Profile</h2>
      <p>The profile for which you are applying</p>
    </section>

    <section id="about-me">
      <h2>About Me</h2>
      <p>A brief description of yourself</p>
    </section>

    <section id="skills">
      <h2>Skills</h2>

      <ul class="skills-list">
        <li>
          <i class="fa-solid fa-code"></i>
          <h3>Programming</h3>
          <progress value="80" max="100"></progress>
        </li>
        <li>
          <i class="fa-solid fa-database"></i>
          <h3>Databases</h3>
          <progress value="70" max="100"></progress>
        </li>
        <li>
          <i class="fa-solid fa-cloud"></i>
          <h3>Cloud Computing</h3>
          <progress value="60" max="100"></progress>
        </li>
      </ul>
    </section>

  </main>

</body>
</html>
